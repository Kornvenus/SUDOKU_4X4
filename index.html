<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เกม Sudoku 4x4</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #eaf6f6 0%, #cce7e7 100%);
      margin: 0; padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      filter: blur(2px);
      animation: float 15s infinite ease-in-out;
      opacity: 0;
    }

    /* ขยาย container */
    .game-container {
      background-color: #fcf8f3;
      border: 3px solid #d8bfd8;
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 1s ease-out;
    }
    h2 {
      margin: 0 0 30px;
      font-size: 42px;
      color: #0e4a66;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
      letter-spacing: 2px;
      position: relative;
      padding-bottom: 12px;
    }
    h2::after {
      content: '';
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: 0;
      width: 100px; height: 5px;
      background-color: #3399cc;
      border-radius: 2px;
    }

    /* ตาราง Sudoku ขยาย */
    table {
      border-collapse: collapse;
      margin: 0 auto 35px;
      background: #fff;
      border: 3px solid #0e4a66;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    td {
      width: 90px; height: 90px;
      border: 1px solid #c0c0c0;
      position: relative;
    }
    td:nth-child(2n) { border-right: 2px solid #0e4a66; }
    tr:nth-child(2n) td { border-bottom: 2px solid #0e4a66; }
    table tr:first-child td { border-top: 1px solid #c0c0c0; }
    table tr:last-child td { border-bottom: 1px solid #c0c0c0; }
    table td:first-child    { border-left: 1px solid #c0c0c0; }
    table td:last-child     { border-right: 1px solid #c0c0c0; }

    td input {
      width: 100%; height: 100%;
      border: none;
      font-size: 40px;
      text-align: center;
      background: none;
      color: #0e4a66;
      transition: background-color .3s;
    }
    td input:focus {
      outline: none;
      background-color: #d0f0fd;
    }
    td input[readonly] {
      background: #e0f2f7;
      font-weight: bold;
      color: #333;
      cursor: default;
    }
    .row-error { background-color: #ffcccc !important; animation: shake .5s; }

    /* ปุ่มเรียงแนวนอนเสมอ */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .button-group button {
      flex: 1 1 auto;
      padding: 15px 0;
      font-size: 20px;
      border-radius: 10px;
      border: 2px solid transparent;
      font-weight: bold;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s, background-color .3s;
    }
    /* ปุ่มย้อนกลับ */
    #prev-btn {
      background-color: #ffc107;
      border-color: #e0a800;
      color: #fff;
    }
    #prev-btn:hover {
      background-color: #e0a800;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    /* ปุ่มตรวจสอบ */
    #check-btn {
      background-color: #28a745;
      border-color: #218838;
      color: #fff;
    }
    #check-btn:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    /* ปุ่มถัดไป */
    #next-btn {
      background-color: #17a2b8;
      border-color: #138496;
      color: #fff;
    }
    #next-btn:hover {
      background-color: #138496;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    #result {
      font-size: 26px;
      margin-top: 20px;
      padding: 14px 20px;
      border-radius: 12px;
      opacity: 0;
      transform: translateY(15px);
      transition: opacity .5s, transform .5s;
      position: relative; z-index: 10;
    }
    #result.show { opacity: 1; transform: translateY(0); }
    #result.success { color: #155724; background: #d4edda; box-shadow: 0 3px 6px rgba(40,167,69,0.3); }
    #result.error   { color: #721c24; background: #f8d7da; box-shadow: 0 3px 6px rgba(220,53,69,0.3); }
    #result.warning { color: #856404; background: #fff3cd; box-shadow: 0 3px 6px rgba(255,193,7,0.3); }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25%      { transform: translateX(-6px); }
      50%      { transform: translateX(6px); }
      75%      { transform: translateX(-6px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%,100% { opacity: 0; transform: translate(0,0) rotate(0); }
      25%,75% { opacity: 1; }
      50%      { opacity: 1; transform: translate(10px,-20px) rotate(30deg); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>เกม Sudoku 4x4</h2>
    <table id="sudoku-board"></table>
    <div class="button-group">
      <button id="prev-btn">⬅️ ย้อนกลับ</button>
      <button id="check-btn">✅ ตรวจสอบคำตอบ</button>
      <button id="next-btn">ถัดไป ➡️</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    const board = document.getElementById("sudoku-board");
    const result = document.getElementById("result");
    const puzzle = [
      [0,3,1,0],
      [2,0,0,4],
      [0,4,2,0],
      [0,0,0,3]
    ];
    const cells = [];

    // สร้างตาราง
    for (let r=0; r<4; r++){
      const tr = document.createElement("tr");
      cells[r] = [];
      for (let c=0; c<4; c++){
        const td = document.createElement("td");
        // เส้นแบ่งบล็อก
        if (r===1) td.style.borderBottom="2px solid #0e4a66";
        if (c===1) td.style.borderRight ="2px solid #0e4a66";
        if (r===2) td.style.borderTop   ="2px solid #0e4a66";
        if (c===2) td.style.borderLeft  ="2px solid #0e4a66";
        const inp = document.createElement("input");
        inp.type="text"; inp.maxLength=1;
        if (puzzle[r][c]!==0){
          inp.value=puzzle[r][c]; inp.readOnly=true;
        } else {
          inp.oninput = ()=> inp.value=inp.value.replace(/[^1-4]/g,'');
        }
        cells[r][c] = inp;
        td.appendChild(inp);
        tr.appendChild(td);
      }
      board.appendChild(tr);
    }

    // ตรวจคำตอบ
    document.getElementById("check-btn").addEventListener("click", ()=>{
      let complete=true, hasError=false;
      result.className="";

      // รีเซ็ต highlight
      cells.flat().forEach(i=>i.classList.remove("row-error"));

      const grid = cells.map(r=>r.map(i=>parseInt(i.value)||0));
      for (let r=0;r<4;r++){
        for (let c=0;c<4;c++){
          if (grid[r][c]===0){ complete=false; break; }
        }
        if (!complete) break;
      }
      if (!complete){
        result.textContent="⚠️ กรุณากรอกให้ครบทุกช่องก่อนตรวจคำตอบ";
        result.className="warning show";
        return;
      }

      // ตรวจแถว คอลัมน์ บล็อก
      function validate(){
        // แถว–คอลัมน์
        for (let i=0;i<4;i++){
          const rs=new Set(), cs=new Set();
          for (let j=0;j<4;j++){
            if (rs.has(grid[i][j])) cells[i][j].classList.add("row-error"), hasError=true;
            else rs.add(grid[i][j]);
            if (cs.has(grid[j][i])) cells[j][i].classList.add("row-error"), hasError=true;
            else cs.add(grid[j][i]);
          }
        }
        // บล็อก 2×2
        for (let br=0;br<2;br++){
          for (let bc=0;bc<2;bc++){
            const bs=new Set();
            for (let r=2*br;r<2*br+2;r++){
              for (let c=2*bc;c<2*bc+2;c++){
                if (bs.has(grid[r][c])) cells[r][c].classList.add("row-error"), hasError=true;
                else bs.add(grid[r][c]);
              }
            }
          }
        }
      }
      validate();

      const ok = !hasError;
      result.textContent = ok ? "✅ เยี่ยมมาก! คำตอบถูกต้อง!" : "❌ พบข้อผิดพลาด! กรุณาแก้ไข";
      result.className = (ok ? "success" : "error") + " show";
    });

    // สร้าง particles
    function createParticles(){
      for (let i=0;i<25;i++){
        const p=document.createElement("div");
        p.className="particle";
        const size=Math.random()*30+15;
        Object.assign(p.style,{
          width:`${size}px`, height:`${size}px`,
          left:`${Math.random()*100}%`, top:`${Math.random()*100}%`,
          animationDelay:`${Math.random()*5}s`,
          animationDuration:`${Math.random()*10+10}s`,
          opacity:Math.random()*0.7+0.2
        });
        document.body.appendChild(p);
      }
    }
    createParticles();
  </script>
</body>
</html>
